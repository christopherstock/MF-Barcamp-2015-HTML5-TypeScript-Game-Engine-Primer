<!DOCTYPE html>

<!-- Welcome to this TypeScript/HTML5 game engine primer. -->
<html>

    <!-- the head specifies all meta information -->
    <head>

        <!-- the document's title is set dynamically -->
        <title></title>

        <!-- set the favicon icon -->
        <link rel="icon"          href="favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

        <!-- use this external stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/styles.css">

        <!-- suppress viewport scalation for touch-devices -->
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1" />

        <!-- UTF 8 encoding -->
        <meta charset="utf-8" />

        <!-- include all lib js-sources. -->
        <script type="text/javascript" src="src/de/mayflower/mfg/MfgDebug.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/Mfg.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/MfgSettings.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/game/MfgGame.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/game/MfgPlayer.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/ui/MfgCanvas.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/io/MfgImage.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/game/MfgItem.js"></script>
        <script type="text/javascript" src="src/de/mayflower/mfg/game/MfgLevel.js"></script>

        <script type="text/javascript" src="src_lib/de/mayflower/lib/util/LibMath.js"></script>
        <script type="text/javascript" src="src_lib/de/mayflower/lib/ui/LibDrawing.js"></script>
        <script type="text/javascript" src="src_lib/de/mayflower/lib/hid/LibKeySystem.js"></script>

    </head>

    <!-- the body will be appended with the HTML5 canvas -->
    <body class="mfg">
    </body>

</html>
